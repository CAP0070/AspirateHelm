apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /frontend
            pathType: Prefix
            backend:
              service:
                name: rolloutfe
                port:
                  number: 8980
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: calloutqueuebe
                port:
                  number: 8080